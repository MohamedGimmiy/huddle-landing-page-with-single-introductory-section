<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <img src="images/logo.svg"  alt="logo">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <img src="images/illustration-mockups.svg" class="w-100" alt="">
      </div>
      <div class="col-md-5  mt-5 text-center text-md-left">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p class="mt-5">Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
          Create connections with <br> your users as you engage in genuine discussion. </p>
          <button class="btn btn-light btn-lg rounded-pill shadow-lg">Register</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-md-right mt-5 text-center">
        <button class="btn btn-lg btn-outline-light rounded-circle mr-2">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
        <button class="btn btn-lg btn-outline-light rounded-circle mr-2">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
        <button class="btn btn-lg btn-outline-light rounded-circle mr-2">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </header>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
